<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="well well-lg">
        <h1>Find Factorial!</h1><br>
        <input type="text" class="form-control" placeholder="Enter a number" id="i1"><br>
        <button type="button" class="btn btn-primary"  onclick="fact()">Find Factorial</button>
    </div>

</body>
<script>
    function fact(){
        num=Number(i1.value)
        factor=1
        while(num>0){
            factor=factor *num
            num--
        }
        alert(`${factor}`)
    }
</script>
</body>
</html>
